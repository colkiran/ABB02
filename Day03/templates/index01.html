<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Flask Example </title>
</head>
<body>
    <h1> Home page of {{ usrnm }}</h1>
    <p><h2> {{ content }} </h2></p>

    <!-- Jinja Syntax -->
    {% for x in range(1, 11) %}
        {% if x % 2 == 0 %}
            <p><h3> {{ x }}</h3></p>
        {% endif %}
    {% endfor %}
</body>
</html>
